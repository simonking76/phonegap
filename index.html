<!DOCTYPE html>
<html>
    <head>
    <title>Hello PhoneGap</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8">

        <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
        <script type="text/javascript">

        function onBodyLoad()
        {       
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        function onDeviceReady()
        {
            // do your thing!
            navigator.notification.alert("PhoneGap is working");
        }
				
				var gaPlugin;
				function onDeviceReady() {
						gaPlugin = window.plugins.gaPlugin;
						gaPlugin.init(successHandler, errorHandler, "UA-20914687-2", 10);
				}
				
				gaPlugin.trackPage( nativePluginResultHandler, nativePluginErrorHandler, "phonegap.kingsgarden.co.uk/index.html");
				//gaPlugin.exit(nativePluginResultHandler, nativePluginErrorHandler);

        </script>
    </head>
    <body onload="onBodyLoad()">
    <h1>GOOGLE ANALYTICS</h1>
		<a href="#" onClick="gaPlugin.trackEvent( nativePluginResultHandler, nativePluginErrorHandler, "Button", "Click", "event only", 1);">click me</a>
		<a href="ga.html">GOOGLE ANALYTICS</a>
    </body>
</html>
